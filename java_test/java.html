<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_01</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body>
    <main>
        <div id="quiz-container">
            <img id="back" src="/images/Back_Arrow.svg.png" alt="Back" class="back-arrow">
            <img src="/images/moon.png" id="icon">
            <div id="question"></div>
            <div class="option">
                <input type="radio" name="option" id="option1" value="0">
                <label for="option1" class="option_1"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="option2" value="1">
                <label for="option2" class="option_2"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="option3" value="2">
                <label for="option3" class="option_3"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="option4" value="3">
                <label for="option4" class="option_4"></label>
            </div>
            <button id="submit">Submit</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
