<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Tests</a></li>
                <li><a href="#">Account</a></li>
            </ul>
            <img src="/images/moon.png" id="icon" alt="Theme Toggle Icon">
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Choose from a range of <span class="class01">coding tests</span></h1>
            <p class="p1">Select a test to assess your skills and track your progress</p>
        </section>

        <section class="test-options">
            <div class="test-card">
                <h3>Java Test</h3>
                <p>Test your basic coding knowledge</p>
                <button>Take Test</button>
            </div>
            <div class="test-card">
                <h3>DSA Test</h3>
                <p>Challenge your skills at the next level</p>
                <button>Take Test</button>
            </div>
            <div class="test-card">
                <h3>Operating System Test</h3>
                <p>For experienced coders</p>
                <button>Take Test</button>
            </div>
        </section>
    </main>
    <script>
        // Select elements
        const icon = document.getElementById("icon");
        const header = document.querySelector("header");
        const navLinks = document.querySelectorAll(".nav-links li a");

        // Set initial theme based on localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-theme");
                header.classList.add("dark-theme");
                navLinks.forEach(link => link.classList.add("dark-theme"));
                icon.src = "/images/sun.png";
            }
        });

        // Toggle theme on icon click
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            header.classList.toggle("dark-theme");
            navLinks.forEach(link => link.classList.toggle("dark-theme"));

            // Update icon and save theme preference
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "/images/sun.png";
                localStorage.setItem("theme", "dark");
            } else {
                icon.src = "/images/moon.png";
                localStorage.setItem("theme", "light");
            }
        };
    </script>
    
</body>

</html>
